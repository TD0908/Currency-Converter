<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter-Convert the Currency</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="converter">
        <h1><u>My Currency Converter</u></h1>
        <form id="converter-form">
            <div class="form-group">
                <label for="amount"><b><u>Amount:</u></b></label>
                <input type="number" id="amount" placeholder="Enter the amount" required>
            </div>


            <div class="form-group">
                <label for="from-currency"><b><u>From:</u></b></label>
                <select id="from-currency">
                    <!-- Add more currencies as needed -->
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="PKR">PKR - Pakistani Rupee</option>    
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>   
                </select>  
            </div>


        <div class="form-group">
                <label for="to-currency"><b><u>To:</u></b></label>
                <select id="to-currency">
                    <!-- Add more currencies as needed -->
                    <option value="USD">USD - United States Dollar</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="PKR">PKR - Pakistani Rupee</option>   
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>     
                </select>
        </div>


            <button type="button" id="convert-button">Convert your Currency</button>
        </form>
        <br>
            <div class="output">
            <b><output type="number" id="result"  required></output></b>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
